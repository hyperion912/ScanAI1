{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% block css %}{% endblock css %}
    {% tailwind_css %}
</head>
<body>
    <div class = "h-[100vh] bg-black font-sans" >
        <header>
            <nav class="px-4 py-4 text-black flex justify-between items-center">
                <p class="text-white"><a href="{% url 'home' %}">ScanAI</a></p>
                <button id="menu-toggle" class="text-white lg:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <ul id="nav-links" class="hidden lg:flex flex-col lg:flex-row">
                    <li class="mx-5"><a href="{% url 'home' %}" class="text-white">Home</a></li>
                    <li class="mx-5"><a href="{% url 'diagnose' %}" class="text-white">Diagnose</a></li>
                    <li class="mx-5"><a href="" class="text-white">About</a></li>
                    <li class="mx-5"><a href="" class="text-white">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <script>
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.getElementById('nav-links');
        
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('hidden');
            });
        </script>
        
        {% block body %}{% endblock body %}
    </div>
    
</body>
</html>
