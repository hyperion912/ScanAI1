{% extends "base.html" %}


{% block title %}Diagnose{% endblock title %}

{% block body %}
    <div class="h-screen flex justify-center items-center bg-gray-100">
        <div class="h-3/5 w-3/5 flex justify-center items-center bg-transparent bg-opacity-75 shadow-xl rounded-lg">
            <form action="/diagnose/alzheimer/" method="POST" enctype="multipart/form-data" class="flex flex-col text-black">
                {% csrf_token %}
                {{form}}
                <button class="m-4 p-1 rounded-full from-rose-400 via-fuchsia-500 to-indigo-500 bg-gradient-to-r">
                    <span class="block text-black px-4 py-2 font-semibold rounded-full bg-white hover:bg-transparent hover:text-white transition">Submit</span>
                </button>
            </form>
        </div>
    </div>
{% endblock body %}
